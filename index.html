            <span><strong>Sex</strong> </span>

                <input type="radio" name="sex" value="Autre">Autre

                <div class="radio-control gender"></div>
            </label>
        </div>

        <div class="group">
            <label for="Date de naissance"> <strong>Date de naissance:</strong> </label>
            <input type="text" id="Date de naissance" name="Date de naissance" value="jj.mm.yyyy" min="2018-01-01"
                max="2023-04-25" placeholder="01/01/2000">
        </div>
        <br>


        <div class="group">
            <label for="age"><strong> Age</strong></label>
            <input type="text" id="age" name="age" placeholder="18
        " min="18" max="30">

        <div class="group">
            <label for="Email"> <strong>E-mail</strong></label>
            <input type="text" id="Email" placeholder="example@gmail.com
        " pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})">*
        </div>
